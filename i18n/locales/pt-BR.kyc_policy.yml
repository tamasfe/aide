kyc_policy:
  title: Política de KYC da Everest Entertainment
  content_1: |
    A Empresa adere e cumpre os princípios de "Conheça seu cliente", que visam prevenir crimes financeiros e lavagem de dinheiro por meio da identificação e due diligence do cliente.

    A Empresa reserva-se o direito de, a qualquer momento, solicitar qualquer documentação de KYC que considere necessária para determinar a identidade e localização de um usuário no girobet.vip. Reservamo-nos o direito de restringir o serviço, pagamento ou saque até que a identidade seja suficientemente determinada, ou por qualquer outro motivo a nosso exclusivo critério com base no marco legal.

    Adotamos uma abordagem baseada em risco e realizamos verificações rigorosas de due diligence e monitoramento contínuo de todos os clientes e transações. De acordo com as regulamentações de combate à lavagem de dinheiro, utilizamos três estágios de verificações de due diligence, dependendo do risco, transação e tipo de cliente:
      - SDD — due diligence simplificada é usada em casos de transações de risco extremamente baixo que não atendem aos limites necessários
      - CDD — due diligence do cliente é o padrão para verificações de due diligence, usado na maioria dos casos para verificação e identificação
      - EDD — Due Diligence Aprimorada é usada para clientes de alto risco, transações grandes ou casos especiais.

    Separadamente e além do exposto acima, quando um usuário fizer um total de depósitos vitalícios agregados superior a 5.000 euros ou solicitar um saque de qualquer valor dentro do girobet.vip, ou tentar ou concluir uma transação considerada suspeita, é obrigatório que ele complete o processo completo de KYC.

    Durante este processo, o usuário terá que inserir alguns detalhes básicos sobre si mesmo e depois fazer upload de:
      1) Uma cópia de Documento de Identificação Oficial com Foto (em alguns casos frente e verso, dependendo do documento de identificação)
      2) Uma selfie segurando o documento de identificação
      3) Um extrato bancário/Conta de serviço público

  subtitle_2: Diretrizes para o "Processo de KYC"
  content_2: |
    1) Comprovante de Identidade
      a. Assinatura está presente
      b. País não está na lista de Países Restritos:
          Áustria
          França e seus territórios
          Alemanha
          Países Baixos e seus territórios
          Espanha
          União das Comores
          Reino Unido
          EUA e seus territórios
          Todos os países na lista negra do GAFI
          Quaisquer outras jurisdições consideradas proibidas pela Autoridade Financeira Offshore de Anjouan

      c. Nome completo corresponde ao nome do cliente
      d. Documento não expira nos próximos 3 meses
      e. Proprietário tem mais de 18 anos

    2) Comprovante de Residência
      a. Extrato bancário ou Conta de serviço público
      b. País não está na lista de Países Restritos:
          Áustria
          França e seus territórios
          Alemanha
          Países Baixos e seus territórios
          Espanha
          União das Comores
          Reino Unido
          EUA e seus territórios
          Todos os países na lista negra do GAFI
          Quaisquer outras jurisdições consideradas proibidas pela Autoridade Financeira Offshore de Anjouan

      c. Nome completo corresponde ao nome do cliente e é o mesmo do comprovante de identidade
      d. Data de Emissão: Nos últimos 3 meses

    3) Selfie com Documento de Identificação
      a. Portador é o mesmo do documento de identificação acima
      b. Documento de identificação é o mesmo do item "1". Verificar se a foto/número do ID é o mesmo

