    6.7. If, for any reason, your Account goes overdrawn, you shall be in debt to us for the amount
    overdrawn.

    6.8. You must inform us as soon as you become aware of any errors with respect to your
    Account.

    6.9. Please remember that betting is purely for entertainment and pleasure and you should stop
    as soon as it stops being fun. Absolutely do not bet anything you can't afford to lose. If you feel
    that you may have lost control of your gambling, we offer a self-exclusion option. Just send a
    message to our Customer Support Department using your Registered Email Address that you
    wish to SELF-EXCLUDE and this request will take effect within 24 hours from the moment of its
