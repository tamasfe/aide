  subtitle_15: 15. Gambling By Those Under Age
  content_15: |
    15.1. If we suspect that you are or receive notification that you are currently under 18 years or
    were under 18 years (or below the age of majority as stipulated in the laws of the jurisdiction
    applicable to you) when you placed any bets through the Service your Account will be
    suspended (locked) to prevent you placing any further bets or making any withdrawals from
    your Account. We will then investigate the matter, including whether you have been betting as
    an agent for, or otherwise on behalf, of a person under 18 years (or below the age of majority as
    stipulated in the laws of the jurisdiction applicable to you). If having found that you: (a) are
    currently; (b) were under 18 years or below the majority age which applies to you at the relevant
    time; or (c) have been betting as an agent for or at the behest of a person under 18 years or
    below the majority age which applies:
        • all winnings currently or due to be credited to your Account will be retained;
        • all winnings gained from betting through the Service whilst under age must be paid to us
        on demand (if you fail to comply with this provision we will seek to recover all costs
        associated with recovery of such sums); and/or
        • any monies deposited in your Account which are not winnings will be returned to you OR
        retained until you turn 18 years old at our sole discretion. We reserve the right to deduct
        payment transaction fees from the amount to return, including transaction fees for
        deposits to your {host} account which we covered.

    15.2. This condition also applies to you if you are over the age of 18 years but you are placing
    your bets within a jurisdiction which specifies a higher age than 18 years for legal betting and
    you are below that legal minimum age in that jurisdiction.

    15.3. In the event we suspect you are in breach of the provisions of this Clause or are
    attempting to rely on them for a fraudulent purpose, we reserve the right to take any action
    necessary i

  subtitle_16: 16. Fraud
  content_16: |
    We will seek criminal and contractual sanctions against any Customer involved in fraud,
    dishonesty or criminal acts. We will withhold payment to any Customer where any of these are
    suspected. The Customer shall indemnify and shall be liable to pay to us on demand all costs,
    charges or losses sustained or incurred by us (including any direct, indirect or consequential
    losses, loss of profit, loss of business and loss of reputation) arising directly or indirectly from
    the Customer's fraud, dishonesty or criminal act.

  subtitle_17: 17. Intellectual Property
