    9.2. We reserve the right to use third party electronic payment processors and or merchant
    banks to process payments made by you and you agree to be bound by their terms and
    conditions providing they are made aware to you and those terms do not conflict with these
    Terms.

    9.3. All transactions made on our site might be checked to prevent money laundering or
    terrorism financing activity. Suspicious transactions will be reported to the relevant authority.

  subtitle_10: 10. Errors
  content_10: |
    10.1. In the event of an error or malfunction of our system or processes, all bets are rendered
    void. You are under an obligation to inform us immediately as soon as you become aware of
    any error with the Service. In the event of communication or system errors or bugs or viruses
    occurring in connection with the Service and/or payments made to you as a result of a defect or
    error in the Service, we will not be liable to you or to any third party for any direct or indirect
    costs, expenses, losses or claims arising or resulting from such errors, and we reserve the right
    to void all games/bets in question and take any other action to correct such errors.

    10.2. We make every effort to ensure that we do not make errors in posting bookmaker lines.
    However, if as a result of human error or system problems a bet is accepted at an odd that is:
    materially different from those available in the general market at the time the bet was made; or
    clearly incorrect given the chance of the event occurring at the time the bet was made then we
    reserve the right to cancel or void that wager, or to cancel or void a wager made after an event
    has started.

    10.3. We have the right to recover from you any amount overpaid and to adjust your Account to
    rectify any mistake. An example of such a mistake might be where a price is incorrect or where
    we enter a result of an event incorrectly. If there are insufficient funds in your Account, we may
    demand that you pay us the relevant outstanding amount relating to any erroneous bets or
    wagers. Accordingly, we reserve the right to cancel, reduce or delete any pending plays,
    whether placed with funds resulting from the error or not.

  subtitle_11: 11. Rules of Play, refunds and cancellations
  content_11: |
    11.1. The winner of an event will be determined on the date of the event's settlement, and we
    will not recognize protested or overturned decisions for wagering purposes.

    11.2. All results posted shall be final after 72 hours and no queries will be entertained after that
    period of time. Within 72 hours after results are posted, we will only reset/correct the results due
    to human error, system error or mistakes made by the referring results source.

    11.3. If a match result is overturned for any reason by the governing body of the match within
    the payout period then all money will be refunded.

    11.4. If a draw occurs in a game where a draw option is offered all stakes on a team win or lose
    will be lost. If a draw option is not offered then everyone receives a refund in the outcome of a
    draw on the match. And if a draw option has not been made available, then extra time will count,
    if played.

    11.5. If a result cannot be validated by us, for instance if the feed broadcasting the event is
    interrupted (and cannot be verified by another source) then at our election, the wagers on that
    event will be deemed invalid and wagers refunded.

    11.6. Minimum and maximum wager amounts on all events will be determined by us and are
    subject to change without prior written notice. We also reserve the right to adjust limits on
    individual Accounts as well.

    11.7. Customers are solely responsible for their own Account transactions. Once a transaction
    is complete, it cannot be changed. We do not take responsibility for missing or duplicate wagers
    made by the Customer and will not entertain discrepancy requests because a play is missing or
    duplicated. Customers may review their transactions in the My Account section of the site after
    each session to ensure all requested wagers were accepted.

    11.8. A matchup will have action as long as the two teams are correct, and regardless of the
    League header in which it is placed on our Website.

    11.9. The start dates and times displayed on the Website for eSport matches are an indication
    only and are not guaranteed to be correct. If a match is suspended or postponed, and not
    resumed within 72 hours from the actual scheduled start time, the match will have no action and
    wagers will be refunded. The exception being any wager on whether a team/player advances in
    a tournament, or wins the tournament, will have action regardless of a suspended or postponed
    match.

    11.10. If an event is posted by us with an incorrect date, all wagers have action based on the
    date announced by the governing body.

    11.11. If a team is using stand-ins, the result is still valid as it was the team's choice to use the
    stand-ins.

    11.12. Company reserves the right to remove events, markets and any other products from the
    Website.

    11.13. In-depth explanation of our sports betting rules is on the separate page: SPORTS
    BETTING RULES

  subtitle_12: 12. Communications and Notices
  content_12: |
    12.1. All communications and notices to be given under these Terms by you to us shall be sent
