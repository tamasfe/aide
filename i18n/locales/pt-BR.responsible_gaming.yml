responsible_gaming:
  title: Jogo Responsável
  subtitle: Estamos comprometidos com o jogo responsável
  content_1: |
    {host} está aqui para proporcionar uma experiência de jogo excelente e agradável e reconhece nossa responsabilidade em prevenir atividades problemáticas. Aconselhamos todos os jogadores a considerarem o seguinte e não jogarem de forma irresponsável:
      • Jogue por entretenimento, não para ganhar dinheiro.
      • Evite perseguir perdas.
      • Estabeleça limites para si mesmo.
      • Não deixe o jogo interferir em suas responsabilidades diárias.
      • Nunca jogue a menos que possa cobrir perdas.
      • Faça pausas.

    Veja as perguntas abaixo. Se a maioria das suas respostas for "SIM", aconselhamos que tome providências para evitar que o jogo impacte negativamente sua vida:
      • O jogo afeta seu trabalho?
      • O jogo causou discussões com família/amigos?
      • Você sempre volta para recuperar suas perdas?
      • Você já pediu dinheiro emprestado para jogar?
      • Você vê o jogo como fonte de renda?
      • Você acha difícil limitar seu jogo?

  subtitle_2: O que fazer?
  content_2: |
    Abaixo estão organizações reconhecidas comprometidas em ajudar pessoas que lutam com problemas de jogo, e que podem ser contatadas a qualquer momento:
    • https://gamblersanonymous.org/
    • https://www.gamblingtherapy.org/
    • http://www.gamcare.org.uk/

  subtitle_3: Como podemos ajudar
  content_3: |
    Aconselhamos todos os jogadores que estejam preocupados com seu comportamento de jogo a fazer uma pausa, excluindo-se de sua conta de jogo. A autoexclusão bloqueará sua conta por no mínimo 6 meses e nenhum material promocional será enviado.

    Entre em contato com nossa experiente equipe de Suporte ao Cliente a qualquer momento para solicitar isso e eles gentilmente irão ajudar. Um período de descanso de 7 dias também está disponível. Recomendamos que você entre em contato com todos os outros sites de jogos onde possui uma conta e solicite autoexclusão também.

  subtitle_4: Jogo para menores
  content_4: |
    Os jogadores devem ter idade legal para jogar em sua jurisdição (no mínimo 18 anos) para jogar em {host}. É de sua responsabilidade estar ciente da restrição de idade onde residem e jogam, e confirmar sua legitimidade ao criar uma conta em {host}. Também aconselhamos os pais a fazerem o seguinte:
      • Proteja com senha computador, celular e/ou tablet.
      • Não deixe dispositivos desatendidos quando estiver conectado à sua conta.
      • Certifique-se de que todos os detalhes da conta e cartões de crédito estejam inacessíveis para crianças.
      • Não salve senhas no computador, anote-as e guarde em local fora de alcance.
      • Baixe software de filtragem (por exemplo, Net Nanny) para impedir que menores acessem sites inadequados.
