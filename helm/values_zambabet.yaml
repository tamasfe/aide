# ZambaBet-specific values
# This file overrides default values for the ZambaBet environment

# Image configuration - specify the tag for this deployment
image:
  tag: "latest"  # Override this with specific version in CI/CD

# Ingress configuration
ingress:
  enabled: true
  type: "contour-httpproxy"
  hosts:
    - host: "zamba.bet"
      paths:
        - path: /
          pathType: Prefix

# Application configuration
config:
  # Domain configuration
  public_domain: "zamba.bet"
  public_api_domain: "api.zamba.bet"
  internal_api_domain: "api.default.svc.cluster.local"
  public_tracking_domain: "4.zamba.bet"
  public_fingerprint_js_script_domain: "fin.zamba.bet"

  # Site configuration
  site_name: "ZambaBet"
